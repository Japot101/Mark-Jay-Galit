<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@400;700&display=swap');

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #ff6b6b, #ffb347, #74b9ff, #a29bfe);
            background-size: 800% 800%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #2d3436; 
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3); 
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        h1 {
            font-family: 'Indie Flower', cursive; 
            font-size: 3rem; 
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        h1:hover {
            content: "Holla";
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: none;
        }

        .show-map-label {
            display: block; 
        }

        input[type="text"], input[type="checkbox"] {
            padding: 10px;
            width: calc(100% - 22px);
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input[type="checkbox"] {
            width: auto;
            padding: 0;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .weather-info {
            margin-top: 20px;
            text-align: left;
        }

        .weather-info p {
            margin: 10px 0;
        }

        .weather-info img {
            vertical-align: middle;
        }

        .weather-info strong {
            display: inline-block;
            width: 100px;
        }

        #map {
            height: 300px;
            width: 100%;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            flatpickr('#dateInput', {
                dateFormat: "Y-m-d",
                maxDate: "today"
            });

            const cityInput = document.getElementById('cityInput');

            cityInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^A-Za-z\s]/g, '');
            });

            document.getElementById('weatherForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const city = cityInput.value.trim();
                const date = document.getElementById('dateInput').value;
                const showMap = document.getElementById('showMap').checked;
                getWeather(city, date, showMap);
            });
        });

        async function getWeather(city, date, showMap) {
          
        }

   
    </script>
</head>
<body>
    <div class="container">
        <h1 id="heading">Weather App</h1>
        <form id="weatherForm">
            <label for="cityInput">City Name:</label>
            <input type="text" id="cityInput" placeholder="Enter city name" required aria-label="Enter city name">
            <label for="dateInput">Date:</label>
            <input type="text" id="dateInput" placeholder="Select date" required aria-label="Select date">
            <label for="showMap" class="show-map-label">Show Map:</label>
            <input type="checkbox" id="showMap" aria-label="Show Map">
            <button type="submit">Get Weather</button>
        </form>
        <div class="weather-info" id="weatherInfo">
        </div>
        <div id="map">
        </div>
    </div>
    <script>
        document.getElementById('heading').addEventListener('mouseover', function() {
            this.textContent = 'Holla';
        });
        document.getElementById('heading').addEventListener('mouseout', function() {
            this.textContent = 'Weather App';
        });
    </script>
</body>
</html>
